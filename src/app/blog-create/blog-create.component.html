<div class="container">

  <div class="row" style="text-align:left">
    <div class="col-md-12">
      <form #createBlogForm="ngForm" (ngSubmit)="createBlog()">
        
        <div class="form-group">


          <label>Blog Title</label>
          <input type="text" name="blogTitle" [(ngModel)]="blogTitle" #title="ngModel" class="form-control"  placeholder="Enter Blog Title" required>
        </div>
            
        <div [hidden]="title.valid || title.pristine" class="alert alert-danger">
          Blog Title Required
        </div>

        <div class="form-group">
        <label>Blog Description</label>
          <input type="text" name="blogDescription" [(ngModel)]="blogDescription" #description="ngModel" class="form-control"  placeholder="Enter Blog Description" required>
        </div>
            
        <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
          Blog Description Required
        </div>

        <div class="form-group">
            <label>Blog Body</label>
              <input type="text" name="blogBodyHtml" [(ngModel)]="blogBodyHtml" #bodyHTML="ngModel" class="form-control"  placeholder="Enter Blog Body" required>
        </div>


        <div class="form-group">
            <label>Category</label>
            <select [(ngModel)]="blogCategory" #category="ngModel" name="blogCategory" class="form-control" id="category" required>
                  <option *ngFor="let category of possibleCategories" [value]="category">{{category}}</option>
                </select>
          </div>

          <button type="submit" class="btn btn-default" [disabled]=!createBlogForm.form.valid>Post A Blog</button>
      </form>
    </div>
    </div>
</div>
